<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PowerBill - Card Payment</title>
    <link rel="stylesheet" href="../CSS/03c_card_payment.css" />
    <script src="../JS/03c_card_payment.js"></script>
  </head>
  <body>
    <header>
      <div class="container nav">
        <div class="nav-title">⚡<span>PowerBill</span></div>
        <nav class="nav-links">
          <a href="/">Home</a>
          <a href="/pay-bill" class="active">Pay Bill</a>
          <a href="/complaint">Complaint</a>
          <a href="/complaint-status">Complaint Status</a>
        </nav>
        <button>Login</button>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="card">
          <div class="card-title">
            Card Payment
            <div class="amount-label">
              Amount: Rs.<span id="displayAmount"></span>
            </div>
          </div>
          <form id="cardPayment">
            <div>
              <label for="card-name">Card Holder Name</label>
              <input
                type="text"
                id="card-name"
                placeholder="Enter name as on card"
                onkeypress="return isAlphabet(event)"
                required
              />
            </div>
            <div>
              <label for="card-number">Card Number</label>
              <input
                type="text"
                id="cardNumber"
                placeholder="XXXX XXXX XXXX XXXX"
                maxlength="14"
                minlength="14"
                onkeypress="return isNumber(event)"
                required
              />
            </div>
            <div class="grid">
              <div>
                <label for="cvv">CVV</label>
                <input
                  type="text"
                  id="cvv"
                  placeholder="XXX"
                  maxlength="3"
                  minlength="3"
                  onkeypress="return isNumber(event)"
                  required
                />
              </div>
              <div>
                <label for="month">Month</label>
                <select id="month" required>
                  <option>MM</option>
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div>
              <div>
                <label for="year">Year</label>
                <select id="year" required>
                  <option>YY</option>
                  <option>25</option>
                  <option>26</option>
                  <option>27</option>
                  <option>28</option>
                  <option>29</option>
                  <option>30</option>
                  <option>31</option>
                  <option>32</option>
                  <option>33</option>
                  <option>34</option>
                </select>
              </div>
            </div>
            <div class="card-footer">
              <button
                type="button"
                style="background: #fff; color: #000; border: 1px solid #ccc"
              >
                Cancel
              </button>
              <button type="submit" onclick="openReceipt()">
                Make Payment
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="nav-title">⚡<span>PowerBill</span></div>
        <p>&copy; <span id="year"></span> PowerBill. All rights reserved.</p>
        <div class="footer-links">
          <a href="/terms">Terms</a>
          <a href="/privacy">Privacy</a>
          <a href="/contact">Contact</a>
        </div>
      </div>
    </footer>
    <script src="../JS/03c_card_payment.js"></script>
  </body>
</html>
